<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Frontend</title>
    <style></style>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.8/dist/js/uikit.min.js"></script>
    <script src="users.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/uikit@3.8/dist/css/uikit.min.css">
</head>
<body>
    <header class="uk-section uk-section-secondary">
        <div class="uk-container uk-text-center">
            <h1>A Basic Frontend to Display <span style="color: blue;">MUNster</span> User Data</h1>
        </div>
    </header>
    <body style="min-height: 100vh;">
        <div class="uk-section uk-section-primary">
            <div class="uk-container">
                <H2 class="uk-text-center">A Form to Add a New User to the Database (Registration)</H2>
                <form  id="myForm" class="uk-text-center">

                    <div class="uk-margin">
                        <input class="uk-input uk-form-width-large uk-form-large" id="username" name="username" type="text" placeholder="Username" aria-label="Large">
                    </div>

                    <div class="uk-margin">
                        <input class="uk-input uk-form-width-large uk-form-large" id="given_name" name="given_name" type="text" placeholder="Given Name" aria-label="Large">
                    </div>
                
                    <div class="uk-margin">
                        <input class="uk-input uk-form-width-large uk-form-large" id="last_name" name="last_name" type="text" placeholder="Last Name" aria-label="Large">
                    </div>
                
                    <div class="uk-margin">
                        <input class="uk-input uk-form-width-large uk-form-large" id="email" name="email" type="email" placeholder="Email" aria-label="Large">
                    </div>
                    <div class="uk-margin">
                        <input class="uk-input uk-form-width-large uk-form-large" id="password" name="password" type="text" placeholder="Password" aria-label="Large">
                    </div>
                    <button class="uk-button uk-button-secondary" onclick="SendJson()" type="submit">Sign Up</button>
                    <!-- Add Button
                    Take Data From button and submit to endpoint -->
                </form>
            </div>
        </div>
        <div class="uk-section uk-section-default">
            <div class="uk-container uk-text-center">
                <H2>Current Users in the Database</H2>
                <div id="users-container"></div>
            </div>
        </div>
        <div class="uk-section uk-section-primary">
            <div class="uk-container">
                <H2 class="uk-text-center">A Form To Test User Login</H2>
                <form  id="loginForm" class="uk-text-center">
                    <div class="uk-margin">
                        <input class="uk-input uk-form-width-large uk-form-large" id="username" name="username" type="text" placeholder="Username" aria-label="Large">
                    </div>
                    <div class="uk-margin">
                        <input class="uk-input uk-form-width-large uk-form-large" id="password" name="password" type="text" placeholder="Password" aria-label="Large">
                    </div>
                    <button class="uk-button uk-button-secondary" onclick="login()" type="submit">Login</button>
                </form>
                <div id="login-info"></div>
            </div>
        </div>

    </body>
    <Footer class="uk-section uk-section-secondary">
        <div class="uk-container uk-text-center">
            <p>Created by Kyle Shal</p>
        </div>
    </Footer>

</body>
</html>
